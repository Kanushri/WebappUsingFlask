<!doctype html>
<html>
<style>
form {
    margin: auto;
    width: 35%;
}

.result {
    margin: auto;
    width: 35%;
    border: 1px solid #ccc;
}
</style>

<head>
    <title>Loan Status Prediction Model</title>
</head>
<form action="{{ url_for('main') }}" method="POST">
    <fieldset>
        <legend>Input values:</legend>
        Principal:
        <input name="Principal" type="number" required>
        <br>
        <br> terms:
        <input name="terms" type="number" required>
        <br>
        <br> age:
        <input name="age" type="number" required>
        <br>
       <br> Gender:
        <input name="Gender" type="number" required>
        <br>
        <br> weekend:
        <input name="weekend" type="number" required>
        <br>
         <br>Bachelor:
        <input name="Bachelor" type="number" required>
        <br>
         <br> HighSchoolorBelow:
        <input name="HighSchoolorBelow" type="number" required>
        <br>
         <br> college:
        <input name="college" type="number" required>
        <br>
        <input type="submit">
    </fieldset>
</form>
<br>
<div class="result" align="center">
    {% if result %}
    	{% for variable, value in original_input.items() %}
    		<b>{{ variable }}</b> : {{ value }}
    	{% endfor %}
		<br>
    	<br> Predicted Loan Status:
   		<p style="font-size:50px">{{ result }}</p>
    {% endif %}
</div>

</html>
